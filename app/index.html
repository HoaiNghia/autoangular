  <body>
        <div class="container body" ng-controller="DsMoto">
            <div class="row">
                <h1 class="h1">DANH SÁCH MOTO BÁN CHẠY NHẤT NĂM 2017</h1>
            </div>
            <div class="col-md-3">
                <p>Tìm Kiếm :<br>
                    <input type="" name="" ng-model="DsMoto.name" style="color: blue; margin-top: 10px;">
                </p>
            </div>
            <div class="col-md-9">
                <ul class="col-md-12">
                    <li class="row" ng-repeat="moto in motos | filter:DsMoto">
                        <div class="col-sm-4 img-thumb">
                            <img src="{{moto.img}}">
                        </div>
                        <div class="col-sm-8">
                            <p>Ten: <span style="color: red; font-weight: bold;">{{moto.name}}</span></p>
                            <p>Mô Tả: {{moto.snippet}}</p>
                        </div>
                       
                    </li>
                </ul>
            </div>
        </div>
